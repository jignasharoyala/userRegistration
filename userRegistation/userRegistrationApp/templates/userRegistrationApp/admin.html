<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'userRegistrationApp/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'userRegistrationApp/css/font-awesome.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'userRegistrationApp/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'userRegistrationApp/css/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'userRegistrationApp/css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'userRegistrationApp/css/aos.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'userRegistrationApp/css/style.css' %}">
    <script src="{% static 'userRegistrationApp/js/jquery-3.2.1.js' %}"></script>
    
    <title>Registration</title>
</head>

<body>
   
    <section class="get-in-touch" id="contactus">
        <div class="container">
            <h1>Registration</h1>
            <p></p>
        </div>
    </section>

    <section class="contact-form-new"></section>
    <section class="contact-form-new">
        <div class="container">
            <div class="row">
                <div class="inquiry-form-1">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email1</th>
                            <th>Email2</th>
                            <th>Document</th> 
                            <th >Note</th>
                            <th >Replay</th>
                            <th></th>
                           
                        </tr>
                    </thead>
                    <tbody>
                       {% for userRegDatas in userRegData %}
                            
                                <tr>
                                    <form  action="/adminView/adminAddNote/" method="post">
                                {% csrf_token %}
                                {{ form }}
                                    <td>{{ userRegDatas.user_name }}</td>
                                    <td>{{ userRegDatas.user_email1 }}</td>
                                    <td>{{ userRegDatas.user_email2 }}</td>
                                
                                    <td>
                                      
                                        <a href="{% static 'userRegistrationApp/'%}{{ userRegDatas.user_file }}" target="_blank"> file</a>

                                    </td>
                                  
                                    <td><input type="textarea" name="addmin_comment" value="{{ userRegDatas.addmin_comment }}"></td>
                                    <td>{{ userRegDatas.user_replay }}</td>
                                   

                                    <input type="hidden" id="user_id" name="user_id" value="{{ userRegDatas.user_id }}">    
                                    <td><input type="submit" name="submit" value="Add note" class=" effect-2-btn"></td>
                                    </form>
                                </tr>                

                            {% endfor %}

                        
                    </tbody>
                </table>
            </div>
        </div>
        </div>
        </div>
    </section>

    <script src="{% static 'userRegistrationApp/js/popper.min.js' %}"></script>
    <script src="{% static 'userRegistrationApp/js/bootstrap.js' %}"></script>
  


</body>

</html>
